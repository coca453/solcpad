<div class="container-fluid">
  <div class="row section">
    <div class="col-12 section-title">
      <i class="fa fa-file-text-o mr-3"></i>Noticias</div>
  </div>
  <div class="form-row">
    <div *ngFor="let noticia of noticias" class="col-md-12 mt-3">
      <a href="{{noticia.url}}" target="blank">
        <div class="card">
          <div class="card-body p-3">
            <div class="media">
              <img class="img-thumbnail d-flex align-self-start rounded" src="assets/img/noticias/{{noticia.imagen}}" alt="{{noticia.titulo}}"
                title="{{noticia.titulo}}">
              <div class="media-body ml-3">
                <div class="n-media-title" [innerHtml]=noticia.titulo></div>
                <div class="n-media-description" [innerHtml]=noticia.descripcion></div>
              </div>
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>
  <div class="mt-4">
    <pagination [totalItems]="total" [maxSize]="5" [itemsPerPage]="maxResults" [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)"
      previousText="Anterior" nextText="Siguiente"></pagination>
  </div>
</div>
